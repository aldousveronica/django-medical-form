<html> 
    <head> 		
        <title>Participant Entry Form</title> 	
    </head> 	
    <body> 			
        <!-- This form allows the user to enter the participant's name, age, etc. -->
        <form method="POST" action="{% url 'list' %}">

            {% csrf_token %} 
            Name: <input type="text" name="participant" />
            <br />
            Age: <input type="text" name="age" />
            <br />
            Does Participant have any siblings? <input type="checkbox" name="anySiblings" />
            <br />
            Known Environmental Exposures: <textarea name="exposure" ></textarea> 
            <br />
            Known Genetic Mutations: <textarea name="mutation" ></textarea> 
            <br />
            <input type="submit" value="submit" /> 

        </form>
        <br />
        <a href="{% url 'list' %}">Return to Participant List</a>
    </body> 
</html>
